<!DOCTYPE html>
<html>
<head>
  <title>E-Tilang Kejaksaan Negeri Tegal</title>
</head>

<body>
  <form id="searchBook">
    <input id="searchBookTitle" type="text"/>
    <button id="searchSubmit" type="submit">Cari</button>
  </form>
  <br/><br/>
  <form id="inputBook">
    <label for="inputBookTitle">Judul</label>
    <input id="inputBookTitle" type="text"/>
    <label for="inputBookAuthor">Penulis</label>
    <input id="inputBookAuthor" type="text"/>
    <label for="inputBookYear">Tahun</label>
    <input id="inputBookYear" type="number"/>
    <button id="bookSubmit" type="submit">Tambah buku</button>
  </form>
  <br/><br/>
  <div id="bookList" class="book_list" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.6.1/es5-shim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
